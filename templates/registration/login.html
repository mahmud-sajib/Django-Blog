{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <h1>Login Page</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Log in</button>
            </form>
            <p> <a href="{% url 'password_reset' %}">Forgot Password?</a> </p>
        </div>
    </div>
</div>
    
    
</body>
</html>
{% endblock content %}
