{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container pd30">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center pd30">Sign Up Page</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-info">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
